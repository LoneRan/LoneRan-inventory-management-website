{% extends 'chart.html' %}


{% block title %}
Stock Information
{% endblock title %}

{% block scripts %}
<script>
    $(document).ready(function(){
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
        labels: [{% for item in qs %}'{{item.name}}',{% endfor %}],
        datasets: [{
            label: 'Quantity',
            data: [{% for item in qs %}{{item.quantity}},{% endfor %}],
            backgroundColor: [
                'maroon',
                'yellow',
                'lightgreen',
                'red',
                'green',
                'orange',
                'grey'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
      });
});
$(document).ready(function(){
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
    labels: [{% for item in qs %}'{{item.name}}',{% endfor %}],
    datasets: [{
        label: 'Quantity',
        data: [{% for item in qs %}{{item.quantity}},{% endfor %}],
        backgroundColor: [
            'maroon',
            'yellow',
            'lightgreen',
            'red',
            'green',
            'orange',
            'grey'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
    }]
},
options: {
    scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
}
  });
});
</script>
{% endblock scripts %}

{% block content %}
<canvas id="myChart" width="200" height="70"></canvas>
{% endblock content %}
